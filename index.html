    <!-- Preload Critical Resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" /></noscript>

    <!-- Preload Logo -->
    <link rel="preload" href="/logo-durks.png" as="image" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Critical CSS Inline -->
    <style>
      /* Prevent layout shifts */
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Loading state */
      .loading-skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }

      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      /* Prevent flash of unstyled content */
      .hero-section {
        min-height: 100vh;
        background: #253831;
        display: flex;
        align-items: center;
      }

      /* Ensure consistent button sizes */
      button, .btn {
        min-height: 44px;
        min-width: 44px;
      }

      /* Prevent image layout shifts */
      img {
        max-width: 100%;
        height: auto;
      }
    </style>

    <!-- Service Worker Registration -->
    <script>
      // Registrar Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>

    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error([error.err.message, error.err.frame].filter(Boolean).join('\n'));
          }
        });
      }
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback para evitar flash -->
      <div class="hero-section">
        <div style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 2rem;">
          <div style="max-width: 32rem; text-align: center; color: white;">
            <div style="margin-bottom: 2rem;">
              <div class="loading-skeleton" style="width: 208px; height: 125px; margin: 0 auto; border-radius: 8px;"></div>
            </div>
            <div style="margin-bottom: 1rem;">
              <div class="loading-skeleton" style="height: 3rem; width: 100%; border-radius: 4px; margin-bottom: 1rem;"></div>
              <div class="loading-skeleton" style="height: 3rem; width: 75%; border-radius: 4px; margin: 0 auto;"></div>
            </div>
            <div style="color: rgba(255,255,255,0.7); font-size: 0.875rem;">
              Carregando DÜRKS Consultoria e Engenharia...
            </div>
          </div>
        </div>
        <div style="flex: 1; display: flex; align-items: center; justify-content: center;">
          <div style="width: 100%; height: 400px; background: rgba(255,255,255,0.1); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,0.6);">
            Preparando visualização 3D...
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
